<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head"> </head>


<body>

    <header th:replace="layout :: site-header" />

    <!--<div th:if="${reg_message}">-->
        <!--<p th:text="${reg_message}"></p>-->
    <!--</div>-->
    <div class="container ml-2 my-3">
        <!--/*@thymesVar id="registrationForm" type="com.yurets_y.utl2planchart.forms.RegistrationForm"*/-->
        <form class="form" th:action="@{/users/registration}"  th:object="${registrationForm}" method="post">
            <!--CSRF protection-->
            <input
                    type="hidden"
                    th:username="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>

            <div class="form-group row">
                <!--Имя-->
                <label for="userName" class="col-sm-3 col-form-label">Имя пользователя</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'"
                           id="userName" th:field="*{username}">
                    <div class="invalid-feedback" th:errors="*{username}">????</div>
                </div>
            </div>
            <div class="form-group row">
                <!--Емайл-->
                <label for="email" class="col-sm-3 col-form-label">Электронная почта</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control"
                           th:classappend="${#fields.hasErrors('eMail')}? 'is-invalid'"
                           id="email"th:field="*{eMail}">
                    <div class="invalid-feedback" th:errors="*{eMail}">????</div>
                </div>
            </div>
            <div class="form-group row">
                <!--Пароль-->
                <label for="password" class="col-sm-3 col-form-label">Пароль</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control"
                           th:classappend="${#fields.hasErrors('pass')}? 'is-invalid'"
                           id="password" th:field="*{pass}">
                    <div class="invalid-feedback" th:errors="*{pass}">????</div>
                </div>
            </div>
            <div class="form-group row">
                <!--Подтверждение пароля-->
                <label for="passConfirm" class="col-sm-3 col-form-label">Подтверждение пароля</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control"
                           th:classappend="${#fields.hasErrors('passConfirm')}? 'is-invalid'"
                           id="passConfirm" th:field="*{passConfirm}">
                    <div class="invalid-feedback" th:errors="*{passConfirm}">????</div>
                </div>
            </div>

            <!--<div><label> User Name : <input type="text" username="username"/> </label></div>-->
            <!--<div><label> Password: <input type="password" username="password"/> </label></div>-->
            <!--<ul>-->
                <!--<li th:each="role : ${roles}">-->
                    <!--<label th:text="${role}">ROLE_USER</label>-->
                    <!--<input type="checkbox" th:username="${role}" th:value="${role}" th:checked="false" />-->
                <!--</li>-->
            <!--</ul>-->
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <div class="form-group row" th:if="${reg_message}">
                <div class="col-sm-6">
                    <div class="alert alert-secondary" role="alert" th:value="${reg_message}">
                        A simple secondary alert—check it out!
                    </div>
                </div>

            </div>

        </form>


    </div>


    <header th:replace="layout :: site-footer" />

</body>
</html>
